<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Name Pairs</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container">
            <img class="glh" src="./OIP.jpg" alt="GLH logo">
            <h2 class="glh-">God's LightHouse</h2>
            <h2>Evangelism Pairer</h2>
            <p>Enter Names Seperate By Commas</p>
            <input type="text" id="nameInput" placeholder="e.g., John, Jane, Bob">
            <br>
            <p>Individuals will be paired in twos'</p>
            <button onclick="generatePairs()">Generate Pairs</button>
            <p id="output"></p>
            
            <script>
                function generatePairs() {
                    const nameInput = document.getElementById("nameInput");
                    const output = document.getElementById("output");

                    const names = nameInput.value.split(',').map(name => name.trim());

                    if (names.length < 2) {
                        output.textContent = "Please enter at least two names.";
                        return;
                    }

                    shuffleArray(names);

                    const pairs = [];
                    for (let i = 0; i < names.length; i += 2) {
                        if (i + 1 < names.length) {
                            pairs.push(`${names[i]} & ${names[i + 1]}`);
                        } else {
                            pairs.push(names[i]);
                        }
                    }

                    output.textContent = "Pairs: " + pairs.join(', ');
                }

                function shuffleArray(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                }
            </script>
        </div>
       
    </body>

</html>
